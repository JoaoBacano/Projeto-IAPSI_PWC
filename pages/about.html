<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IAPSI_PWC</title>

    <!-- All CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html"><span class="text-warning">Bacano</span>Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Digite o nome da cidade" id="city-input">
                
                <button class="btn btn-outline-success bi bi-search" type="submit" id="search"><a href="pages/about.html" >
                    
                </a></button>
              </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">HomePage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Detalhes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/forecast.html">Forecast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/favorites.html">Favoritos</a>
                    </li>   

                </ul>
            </div>
        </div>
    </nav>

    <!-- about section starts -->
    <div class="container about-body">
        <div class="card card-1">
            
            <div class="row">
                <div class="col-6">
                    <div  class="temp"><span id="temperature"></span>ºC</div>
                    <div class="location"><span id="city"></span>, <span id="country"> </span> </div>
                    <div class="location"><span id="data"></span></div>
                </div> 
                
                <div class="col-6 justify-content-right">
                   
                    <img class="img-fluid" id="icon" src="">
                </div>
            </div>
            <button id="btnfavorites" class="btnaddfavorites"><img src="" id="imgfavorites"alt="" class="img-favorite"> </button>
        </div>

        <div class="card-2">
            <div class="title">Informações Detalhadas sobre <span id="city-detalhes"></span></div>

            <div class="about-container d-flex justify-content-between bd-highlight mb-3" >
                <div class="justify-content-start">
                    <div class="list-item">
                        <div class="icon">
                            <img class="img-fluid" src="../icons/high_low.png" alt="">
                        </div>
                        <div class="label">
                            Alto/Baixo
                        </div>
                        <div class="data">
                            <span id="high"></span>/<span id="low"></span>ºC
                        </div>

                    </div>

                    <div class="list-item">
                        <div class="icon">
                            <img class="img-fluid" src="../icons/humidity%.png" alt="">
                        </div>
                        <div class="label">
                            Humidade
                        </div>
                        <div class="data">
                            <span id="humidity"></span>
                        </div>

                    </div>

                    <div class="list-item">
                        <div class="icon">
                            <img class="img-fluid" src="../icons/pressure.png" alt="">
                        </div>
                        <div class="label">
                            Pressão
                        </div>
                        <div class="data">
                            <span id="pressure"></span>
                        </div>

                    </div>
                    <div class="list-item">
                        <div class="icon">
                            
                        </div>
                        <div class="label">
                            
                        </div>
                        <div class="data">
                            <span id="visibility"></span>
                        </div>

                    </div>
                </div>

                <div class="endireitar">
                    <div class="list-item">
                        <div class="icon">
                            <img class="img-fluid" src="../icons/wind.png" alt="">
                        </div>
                        <div class="label">
                            Vento
                        </div>
                        <div class="data">
                            <span id="wind"></span>
                        </div>

                    </div>

                    <div class="list-item">
                        <div class="icon">
                            <img class="img-fluid" src="../icons/icons8-location-96.png" alt="">
                        </div>
                        <div class="label">
                            Cordenadas
                        </div>
                        <div class="data">
                            <span id="long"></span>/<span id="lat"></span>
                        </div>

                    </div>

                    <div class="list-item">
                        <div class="icon">
                            <img class="img-fluid" src="../icons/icons8-clouds-96.png" alt="">
                        </div>
                        <div class="label">
                            Nuvens
                        </div>
                        <div class="data">
                            <span id="nuvens"></span>
                        </div>

                    </div>
                    <div class="list-item">
                        <div class="icon">

                        </div>
                        <div class="label">
                            
                        </div>
                        <div class="data">
                            <span id="moon"></span>
                        </div>

                    </div>
                </div>

            </div>
          
        </div>
    </div>
    <!-- about section Ends -->

    <!-- All Js -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="../js/about.js"></script>
</body>

</html>
